    .overlay {

      backdrop-filter: blur(4px);
      width: 100%;

      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
    .marquee {
      background: rgba(0,0,0,0.3);
      padding: 6px 0;
      font-size: 14px;
      overflow: hidden;
      white-space: nowrap;
      border-radius: 6px;
      position: relative;
      z-index: 1;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 6px rgba(255,255,255,0.8),
                   0 0 12px rgba(0,191,255,0.6),
                   0 0 18px rgba(0,191,255,0.4);
      font-weight: bold;
    }
    @keyframes marquee {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }

    .profile {
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }
    .profile img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #fff;
    }
    .profile h1 {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .verified {
      color: #1da1f2;
      font-size: 18px;
    }

    .music-player {
      margin: 20px auto;
      padding: 15px;
      width: 90%;
      max-width: 350px;
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      position: relative;
    }
    .music-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 10px 0;
    }
    .controls i {
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .controls i:hover {
      transform: scale(1.2);
    }
    .progress {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #1db954;
      transition: width 0.3s linear;
    }

    .links {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }
    .link-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.15);
      padding: 14px;
      border-radius: 12px;
      margin: 10px 0;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }
    .link-item:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    .link-item i {
      font-size: 20px;
      width: 25px;
      text-align: center;
    }
  </style>
</head>

  <script>
    const player = document.getElementById("player");
    const playBtn = document.getElementById("playBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const progressBar = document.getElementById("progressBar");
    const musicTitle = document.getElementById("musicTitle");

    // Playlist
    const playlist = [
      { title: "ðŸŽµ someone's pleasure", src: "https://files.catbox.moe/3d0svq.mp4" },
      { title: "ðŸŽµ where we are ", src: "https://files.catbox.moe/lgayb8.m4a" },
      { title: "ðŸŽµ _Message Bottle Taylors Version", src: "https://files.catbox.moe/nav742.mp4" },
      { title: "ðŸŽµ enak lah ", src: "https://files.catbox.moe/4g9st5.mp4" },
      { title: "ðŸŽµ hard 2 fece realty", src: "https://files.catbox.moe/j712wa.mp4" }
    ];

    let currentSong = 0;

    function loadSong(index) {
      player.src = playlist[index].src;
      musicTitle.textContent = playlist[index].title;
    }

    loadSong(currentSong);

    playBtn.addEventListener("click", () => {
      if (player.paused) {
        player.play();
        playBtn.classList.replace("fa-play-circle", "fa-pause-circle");
      } else {
        player.pause();
        playBtn.classList.replace("fa-pause-circle", "fa-play-circle");
      }
    });

    prevBtn.addEventListener("click", () => {
      currentSong = (currentSong - 1 + playlist.length) % playlist.length;
      loadSong(currentSong);
      player.play();
      playBtn.classList.replace("fa-play-circle", "fa-pause-circle");
    });

    nextBtn.addEventListener("click", () => {
      currentSong = (currentSong + 1) % playlist.length;
      loadSong(currentSong);
      player.play();
      playBtn.classList.replace("fa-play-circle", "fa-pause-circle");
    });

    player.addEventListener("timeupdate", () => {
      const progress = (player.currentTime / player.duration) * 100;
      progressBar.style.width = progress + "%";
    });

    player.addEventListener("ended", () => {
      currentSong = (currentSong + 1) % playlist.length;
      loadSong(currentSong);
      player.play();
    });

    // === Media Session API biar bisa kontrol dari notifikasi/lockscreen ===
    if ('mediaSession' in navigator) {
      function updateMetadata() {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: playlist[currentSong].title,
          artist: "Xinz Player",
          album: "Custom Playlist",
          artwork: [
            { src: "https://files.catbox.moe/ft6o7y.jpg", sizes: "512x512", type: "image/png" }
          ]
        });
      }

      player.addEventListener("play", updateMetadata);
      player.addEventListener("ended", updateMetadata);

      navigator.mediaSession.setActionHandler("play", () => player.play());
      navigator.mediaSession.setActionHandler("pause", () => player.pause());
      navigator.mediaSession.setActionHandler("previoustrack", () => {
        currentSong = (currentSong - 1 + playlist.length) % playlist.length;
        loadSong(currentSong);
        player.play();
      });
      navigator.mediaSession.setActionHandler("nexttrack", () => {
        currentSong = (currentSong + 1) % playlist.length;
        loadSong(currentSong);
        player.play();
      });
    }

    // === Biar musik tetep lanjut walau tab di background ===
    document.addEventListener("visibilitychange", () => {
      if (document.hidden && !player.paused) {
        console.log("Background mode aktif ðŸš€");
      }
    });
  </script>
